<h1>Items Lists</h1>
<ul>
  <li *ngFor="let item of items$ | async" (click)="onRemove(item.id)">
    {{ item.name }}
  </li>
</ul>
<form (ngSubmit)="addItem()">
  <input
    type="text"
    placeholder="item"
    name="itemName"
    [(ngModel)]="newItem.name"
  />
  <button type="submit">Add</button>
</form>
{{ newItem | json }}
